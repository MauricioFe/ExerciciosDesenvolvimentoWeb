<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="Nome">Nome</label>
                <input type="text" name="Nome" id="Nome">
            </div>
            <div>
                <label for="Endereco">Endereço</label>
                <input type="text" name="Endereco" id="Endereco">
            </div>
            <div>
                <label for="Cidade">Cidade</label>
                <input type="text" name="Cidade" id="Cidade">
            </div>
            <div>
                <label for="Estado">Estado</label>
                <select>
                    <option>MG</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>TO</option>
                </select>
            </div>
        </fieldset> ,
        <fieldset>
            <legend>Dados profissionais</legend>
            <div>
                <label for="Gerencia">
                    <input type="radio" name="cargo" id="Gerencia">
                    Gerência
                </label>
                <label for="Financeiro">
                    <input type="radio" name="cargo" id="Financeiro">
                    Financeiro
                </label>
                <label for="Recepcao">
                    <input type="radio" name="cargo" id="Recepcao">
                    Recpção
                </label>
                <label for="Administrativo">
                    <input type="radio" name="cargo" id="Administrativo">
                    Administrativo
                </label>
                <label for="Juridico">
                    <input type="radio" name="cargo" id="Juridico">
                    Juridico
                </label>
            </div>
            <div>
                <p>Área de interesse</p>
                <label for="Computacao">
                    <input type="checkbox" name="Computacao" id="Computacao">
                    Computação
                </label>
                <label for="Biologia">
                    <input type="checkbox" name="Biologia" id="Biologia">
                    Biologia
                </label>
                <label for="Meio Ambiente">
                    <input type="checkbox" name="Meio Ambiente" id="Meio Ambiente">
                    Meio Ambiente
                </label>
                <label for="Engenharia">
                    <input type="checkbox" name="Engenharia" id="Engenharia">
                    Engenharia
                </label>
                <label for="História">
                    <input type="checkbox" name="História" id="História">
                    História
                </label>
            </div>
            <div>
                <label for="mini-curriculo">
                    Mini-curriculo
                    <textarea id="mini-curriculo" cols="70" rows="6"></textarea>
                </label>
            </div>
        </fieldset>
    </form>
</body>

</html>
