<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Jornal</title>
</head>

<body>
    <header>
        <a href="index.html"> <img src="img/logo-26.svg" alt="logomarca"></a>
        <h1>NOTÍCIAS AO MINUTO</h1>
    </header>

    <form action="">
        <fieldset style="width: 80%;">
            <legend>Informações pessoais</legend>
            <div>
                <label for="Nome">Nome</label>
                <input type="text" id="Nome">
            </div>
            <div>
                <label for="E-mail">E-mail</label>
                <input type="email" id="E-mail">
            </div>
            <div>
                <label for="DatadeNascimento">Data de Nascimento</label>
                <input type="date" id="DatadeNascimento">
            </div>
            <div>
                <label for="Login">Login</label>
                <input type="text" id="Login">
            </div>
            <div>
                <label for="Senha">Senha</label>
                <input type="password" id="Senha">
            </div>
            <div>
                <label for="Estado">Estado</label>
                <select>
                    <option>MG</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>TO</option>
                </select>
            </div>
            <div>
                <p>Faixa etária</p>
                <label for="menor">
                    <input type="radio" name="maioridade" id="menor">
                    Menor ou igual a 18 anos
                </label>
                <label for="maior">
                    <input type="radio" name="maioridade" id="maior">
                    Maior de 18 anos
                </label>
            </div>
            <div>
                <input type="reset" value="Limpar formulário">
                <input type="submit" value="Efetuar Cadastro">
            </div>
        </fieldset>

    </form>
</body>

</html>
