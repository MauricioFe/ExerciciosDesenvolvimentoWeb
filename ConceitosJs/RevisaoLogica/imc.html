<body>
    <script>
        var peso = parseFloat(prompt("Insira o seu peso"))
        var altura = parseFloat(prompt("Insira sua altura"))
        var imc = peso/(altura**)
        if (imc <18.5) {
            alert("Abaixo do peso")
        }else if (imc>= 18.5 && imc<25) {
            alert("Peso normal")
        }else if (imc>=25 && imc <30) {
            alert("acima do peso")
        }else{
            alert("Obeso")
        }
    </script>
</body>
