<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de notas</title>
</head>

<body>
    <script>
        var nota1 = parseInt(prompt("Insira a nota 1"))
        var nota2 = parseInt(prompt("Insira a nota 2"))
        var nota3 = parseInt(prompt("Insira a nota 3"))
        var media = (nota1 + nota2 + nota3) / 3;
        if (media < 40)
            alert("aluno reprovado, sua media foi: " + Math.round(media))
        else if (media >= 40 && media < 60)
            alert("aluno está em recuperação , sua média foi:" + Math.round(media))
        else if (media >= 60)
            alert("Aluno foi aprovado, sua média foi:" + Math.round(media))
    </script>
</body>

</html>
