<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de notas</title>
</head>

<body>
    <script>
        var disciplina = prompt("Insira o nome da disciplina")
        var nota1 = parseInt(prompt("Insira a nota 1"))
        var nota2 = parseInt(prompt("Insira a nota 2"))
        var nota3 = parseInt(prompt("Insira a nota 3"))
        var media = (nota1 + nota2 + nota3) / 3;
        if (media >= 8)
            alert("Aluno foi aprovado na disciplina" + disciplina + ", sua média foi:" + Math.round(media))
        else
            alert("aluno está em recuperação na disciplina" + disciplina + ", sua média foi:" + Math.round(media))
        
    </script>
</body>

</html>
