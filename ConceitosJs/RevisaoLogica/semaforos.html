<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semáforos</title>
</head>

<body>
    <script>
        var semaforo = prompt("Insira a cor do semaforo")
        if (semaforo === "Verde")
            alert("Verde, Pode atravessar");
        else if(semaforo === "Amarelo")
            alert("Amarelo, Atenção")
        else if(semaforo === "Vermelho")
            alert("Vermelho, não pode atravessar")
        else   
            alert("Cor inválida")
    </script>
</body>

</html>
