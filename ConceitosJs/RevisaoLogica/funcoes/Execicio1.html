<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var quantidadePessoasRegular = 0;
        var bom = 0;
        var soma = 0;
        for (var i = 0; i <= 10; i++) {
            var idade = parseInt(prompt("Coloque a sua idade"));
            var pontuacao = parseInt(prompt("Coloque a sua pontuação"));
            switch (pontuacao) {
                case 3:
                    soma = soma + idade;
                    break;
                case 1:
                    /*quantidadePessoasRegular++*/
                    quantidadePessoasRegular = quantidadePessoasRegular + 1;
                    break;
                case 2:
                    bom++;
                    break;
                default:
                    alert("Opção inválida. Digite 1 ou 2 ou 3");
                    break;
            }
        }

        alert(`média idades ótimo ${mediaOtimo(soma, i)}`);
        alert(`Quantidade de pessoas que votaram regular ${quantidadePessoasRegular}`);
        alert(`Porcentagem de pessoas que votaram em bom ${porcentagemBom(bom)}%`);

        function mediaOtimo(somaIdade, divisor) {
            var media = somaIdade / divisor;
            return media;
        }


        function porcentagemBom(quantidadeBom) {
            return (quantidadeBom / i) * 100;
        }



    </script>
</body>

</html>
