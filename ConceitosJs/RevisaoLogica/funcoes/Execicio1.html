<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções - Exercício 1</title>
</head>

<body>
    <script>
        var media = 0;
        var regular = 0;
        var bom = 0;
        var total = 0;
        for (var i = 0; i < 10; i++) {
            var idade = parseInt(prompt("digite a sua idade"))
            var pontuacao = parseInt(prompt("digite a pontuação no seguinte critério: 3 - ótimo; 2 - bom; 1 - regular"));
            switch (pontuacao) {
                case 1:
                    regular++;
                    break;
                case 2:
                    bom++;
                    break;
                case 3:
                    break;
                default:
                    alert("Opção inválida")
                    break
            }
            total++;
            media += idade;
        }
        alert("média das idades : " + media / i)
        alert("Número de pessoas que responderam regular: " + regular);
        alert("Porcentagem das pessoas que responderam " + (100 * bom) / i + "%")

    </script>
</body>

</html>
