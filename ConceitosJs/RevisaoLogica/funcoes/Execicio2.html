<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções - Exercício 2</title>
</head>

<body>
    <script>
        var soma = 0;
        var multiplicacao = 1;
        for (let i = 0; i < 10; i++) {
            var numero = parseInt(prompt("Insira um número"));
            if (numero % 2 === 0) {
                soma += numero;
            } else {
                multiplicacao *= numero
            }
        }
        alert(soma);
        alert(multiplicacao)

    </script>
</body>

</html>
