<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correção Exercício 1</title>
</head>

<body>
    <p id="paragrafo">123
        <span>teste</span>
        <!--0-->
        123
        <span>Lorem <strong>negrito<strong></span>
        <!--1-->
        123
    </p>  
    <ul>
        <li>111</li>
        <li>222</li>
        <li id="item">333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
        <li>777</li>
        <li>888</li>
    </ul>
</body>
<script>
    /*
    1- Exiba apenas o texto da tag com id=paragrafo (sem tags).
    2- Exiba em tela o conteudo dentro das tags <span>.
    3 -obtenha o elemento li com o texto 666 dentro dele e exiba esse valor
    4 -Crie uma função chamada exibirInnerHTML que receberá 1 parametro
    (um elemento) e dentro da função escreverá o innerHTML no console.
     Repita essa ação para as tags <p>, <strong>, e <li> com id=item.*/

    let paragrafo = document.getElementById("paragrafo");
    console.log(`conteúdo da tag parágrafo: ${paragrafo.innerText}`);

    let spans = document.querySelectorAll(`span`); //2

    for (let i = 0; i < spans.length; i++) {
        console.log(spans[i].innerText);
    }

    let liArray = document.getElementsByTagName("li");
    console.log(`obtenha o elemento li com o texto 666 dentro dele e exiba esse valor: ${liArray[5].innerText}`);


    let strong = document.querySelector('#paragrafo span strong');
    let li_item = document.getElementById("item");
    let paragrafos = document.querySelectorAll("p");

    function exibirInnerHTML(elemento) {
        console.log(elemento.innerHTML);
    }


    exibirInnerHTML(strong);
    exibirInnerHTML(li_item);
    for (let i = 0; i < paragrafos.length; i++) {
        exibirInnerHTML(paragrafos[i]);
    }
</script>

</html>
