<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Área do triangulo equilátero</title>
</head>

<body>
    <form>
        <div class="input-field">
            <label for="base">Base</label>
            <input type="number" id="base">
        </div>
        <div class="input-field">
            <label for="altura">Altura</label>
            <input type="number" id="altura">
        </div>

        <div class="button-field">
            <button type="submit" onclick="calcular()">Calcular área do trinângulo</button>
        </div>
        <div id="resultado-p">

        </div>
    </form>
    <script>
        let inputBase = document.querySelector("#base");
        let inputAltura = document.querySelector("#altura");
        let pResultado = document.querySelector("#resultado-p");

        function calcular() {
            event.preventDefault();
            let base = parseFloat(inputBase.value);
            let altura = parseFloat(inputAltura.value);
            let resultado = ((base * altura) / 2).toFixed(2);
            pResultado.innerHTML = `<p>O resultado é: ${resultado}</p>`;
        }
    </script>
</body>

</html>
