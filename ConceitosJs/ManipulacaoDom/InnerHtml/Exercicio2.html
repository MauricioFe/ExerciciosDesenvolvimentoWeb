<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - IMC</title>
</head>

<body>
    <form>
        <div class="input-field">
            <label for="peso">Peso</label>
            <input type="number" id="peso">
        </div>
        <div class="input-field">
            <label for="altura">Altura</label>
            <input type="number" id="altura">
        </div>

        <div class="button-field">
            <button type="submit" onclick="calcularIMC()">Calcular imc</button>
        </div>
        <div id="resultado-p">

        </div>
    </form>
    <script>
        let inputPeso = document.querySelector("#peso");
        let inputAltura = document.querySelector("#altura");
        let pResultado = document.querySelector("#resultado-p");

        function calcularIMC() {
            event.preventDefault();
            let peso = parseFloat(inputPeso.value);
            let altura = parseFloat(inputAltura.value);
            let resultado = (peso / (altura * altura)).toFixed(2);
            pResultado.innerHTML = `<p>O resultado da some é: ${resultado}</p>`;
        }
    </script>
</body>

</html>
