<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - Valor do Produto</title>
</head>

<body>
    <form>
        <div class="input-field">
            <label for="preco">Preço do produto</label>
            <input type="number" id="preco">
        </div>
        <div class="input-field">
            <label for="desconto">Porcentagem de desconto</label>
            <input type="number" id="desconto">
        </div>

        <div class="button-field">
            <button type="submit" onclick="calcular()">Calcular valor final do produto</button>
        </div>
        <div id="resultado-p">

        </div>
    </form>
    <script>
        let inputPreco = document.querySelector("#preco");
        let inputDesconto = document.querySelector("#desconto");
        let pResultado = document.querySelector("#resultado-p");

        function calcular() {
            event.preventDefault();
            let preco = parseFloat(inputPreco.value);
            let desconto = parseFloat(inputDesconto.value);
            let resultado = (preco - (preco * (desconto / 100))).toFixed(2);
            pResultado.innerHTML = `<p>O resultado é: ${resultado}</p>`;
        }
    </script>
</body>

</html>
