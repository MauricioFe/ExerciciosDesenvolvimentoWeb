<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Calculadora</title>
</head>

<body>
    <form>
        <div class="input-field">
            <label for="numero1">Número 1</label>
            <input type="number" id="numero1">
        </div>
        <div class="input-field">
            <label for="numero2">Número 2</label>
            <input type="number" id="numero2">
        </div>
        <div class="input-field">
            <label for="resultado">Resultado</label>
            <input type="number" id="resultado" readonly>
        </div>
        <div class="button-field">
            <button type="submit" onclick="realizaSoma()">Somar</button>
            <button type="submit" onclick="realizaSubtracao()">Subtrair</button>
            <button type="submit" onclick="realizaMultiplicacao()">Multiplicar</button>
            <button type="submit" onclick="realizaDivisao()">Dividir</button>
        </div>
        <div id="resultado-p">

        </div>
    </form>
    <script>
        let inputNumero1 = document.querySelector("#numero1");
        let inputNumero2 = document.querySelector("#numero2");
        let inputResultado = document.querySelector("#resultado");
        let pResultado = document.querySelector("#resultado-p");

        function realizaSoma() {
            event.preventDefault();
            let numero1 = parseFloat(inputNumero1.value);
            let numero2 = parseFloat(inputNumero2.value);
            inputResultado.value = numero1 + numero2;
            pResultado.innerHTML = `<p>O resultado da soma é: ${inputResultado.value}</p>`;
        }
        function realizaSubtracao() {
            event.preventDefault();
            let numero1 = parseFloat(inputNumero1.value);
            let numero2 = parseFloat(inputNumero2.value);
            inputResultado.value = numero1 - numero2;
            pResultado.innerHTML = `<p>O resultado da subtração é: ${inputResultado.value}</p>`;
        }
        function realizaMultiplicacao() {
            event.preventDefault();
            let numero1 = parseFloat(inputNumero1.value);
            let numero2 = parseFloat(inputNumero2.value);
            inputResultado.value = numero1 * numero2;
            pResultado.innerHTML = `<p>O resultado da muultiplicação é: ${inputResultado.value}</p>`;
        }
        function realizaDivisao() {
            event.preventDefault();
            let numero1 = parseFloat(inputNumero1.value);
            let numero2 = parseFloat(inputNumero2.value);
            inputResultado.value = numero1 * numero2;
            pResultado.innerHTML = `<p>O resultado da divisão é: ${inputResultado.value}</p>`;
        }
    </script>
</body>

</html>
