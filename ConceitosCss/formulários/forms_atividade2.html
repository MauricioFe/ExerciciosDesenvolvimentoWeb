<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/formulario2.css">
    <title>Forms - atividade 2</title>
</head>

<body>
    <div class="container">
        <form action="">
            <fieldset>
                <h2>Informações pessoais</h2>
                <div class="input">
                    <label for="Nome">Nome</label>
                    <input type="text" id="Nome">
                </div>
                <div class="input">
                    <label for="E-mail">E-mail</label>
                    <input type="email" id="E-mail">
                </div>
                <div class="input">
                    <label for="DatadeNascimento">Data de Nascimento</label>
                    <input type="date" id="DatadeNascimento">
                </div>
                <div class="input">
                    <label for="Login">Login</label>
                    <input type="text" id="Login">
                </div>
                <div class="input">
                    <label for="Senha">Senha</label>
                    <input type="password" id="Senha">
                </div>
                <div class="input">
                    <label for="Estado">Estado</label>
                    <select>
                        <option>MG</option>
                        <option>SP</option>
                        <option>RJ</option>
                        <option>TO</option>
                    </select>
                </div>
                <div class="input-group">
                    <p>Faixa etária</p>
                    <label for="menor">
                        <input type="radio" name="maioridade" id="menor">
                        Menor ou igual a 18 anos
                    </label>
                    <label for="maior">
                        <input type="radio" name="maioridade" id="maior">
                        Maior de 18 anos
                    </label>
                </div>
                <div class="div-btn">
                    <button>Salvar</button>
                    <button type="reset">Reset</button>
                </div>
            </fieldset>
        </form>

        <form action="">
            <fieldset>
                <h2>Informações pessoais</h2>

                <div class="input">
                    <label for="CodCliente">Código do Cliente</label>
                    <input type="text" id="CodCliente">
                </div>
                <div class="input">
                    <label for="ValorCompra">Valor da Compra</label>
                    <input type="number" id="ValorCompra">
                </div>
                <div class="input-group">
                    <p>Tipo de equipamento adquirido</p>
                    <label for="impressora">
                        <input type="radio" name="equipamento" id="impressora">
                        Impressora
                    </label>
                    <label for="notebook">
                        <input type="radio" name="equipamento" id="notebook">
                        Notebook
                    </label>
                    <label for="phone">
                        <input type="radio" name="equipamento" id="phone">
                        Smartphone
                    </label>
                </div>
                <div class="div-btn">
                    <button>Salvar</button>
                    <button type="reset">Reset</button>
                </div>
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <h2>Informações pessoais</h2>

                <div class="input">
                    <label for="CodCliente">Código do Cliente para pesquisa</label>
                    <input type="text" id="CodCliente">
                </div>
                <div class="input">
                    <label for="ValorCompra">Retificação do valor da compra</label>
                    <input type="number" id="ValorCompra">
                </div>
                <div class="div-btn">
                    <button>Salvar</button>
                    <button type="reset">Reset</button>
                </div>
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <h2>Artigo</h2>
                <div class="input">
                    <label for="Titulo">Título</label>
                    <input type="text" id="titulo">
                </div>
                <div class="input">
                    <label for="DataPublicacao">Data da publicação</label>
                    <input type="date" id="DataPublicacao">
                </div>
                <div class="div-textarea">
                    <label for="palavrasChave">Palavras-chave do artigo</label>
                    <textarea id="palavrasChave" cols="70" rows="6"></textarea>
                </div>
                <div class="input">
                    <label for="arquivo" class="file">Enviar artigo (formato .pdf, máximo de 50 kb):</label>
                    <input type="file">
                </div>
                <div class="div-btn">
                    <button>Salvar</button>
                    <button type="reset">Reset</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
