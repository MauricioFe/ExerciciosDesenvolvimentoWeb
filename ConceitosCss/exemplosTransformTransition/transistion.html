<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/transition.css">
    <title>Transition</title>
</head>
<body>
    <div class="anotacoes">
        <p>
            A Propriedade CSS transform permite modificar o espaço coordenado do
            modelo de formação CSS. Usando-a, elementos podem ser traduzidos,
            rotacionados, ter seu tamanho ajustado e inclinados de
            acordo com os valores definidos.
        </p>
    </div>

    <div class="container">
        <div class="opacity"></div>
        <div class="border-inset"></div>
        <div class="transform-scale-grow"></div>
        <div class="transform-scale-shrink"></div>
        <div class="transform-scale-image">
            <img src="../currículo/img/mauricio.jpg" alt="">
        </div>
        <div class="transform-scale-translate"></div>
        <div class="filter-blur"></div>
        <div class="filter-contrast"></div>
        <div class="filter-sepia"></div>
        <div class="filter-gray-scale"></div>
        <div class="filter-drop-shadow"></div>
        <div class="background-color"></div>
        <div class="background-blend-mode"></div>
    </div>
</body>
</html>
