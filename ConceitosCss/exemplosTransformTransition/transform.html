<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/transform.css">
    <title>Transform</title>
</head>

<body>
    <div class="anotacoes">
        <p>
            A Propriedade CSS transform permite modificar o espaço coordenado do
            modelo de formação CSS. Usando-a, elementos podem ser traduzidos,
            rotacionados, ter seu tamanho ajustado e inclinados de
            acordo com os valores definidos.
        </p>
    </div>
    <div class="container">
        <div class="scale"></div>
        <div class="rotate"></div>
        <div class="translate"></div>
        <div class="skew"></div>
        <div class="matrix"></div>
        <div class="perspective"></div>
    </div>
</body>

</html>
