<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Exercício do Detran - MG</title>
</head>

<body>
    <header>
        <h1>Autuações por excesso de velocidade</h1>
        <img src="img/logo.png" alt="Logo Detran">
    </header>
    <div class="container">
        <form>
            <div class="input-field">
                <label for="velocidadeMaxima">Velocidade Máxima</label>
                <input type="number" name="velocidadeMaxima" id="velocidadeMaxima">
            </div>
            <div class="input-field">
                <label for="velocidadeCarro">Velocidade do carro</label>
                <input type="number" name="velocidadeCarro" id="velocidadeCarro">
            </div>
            <div class="button-field">
                <button onClick="verificaVelocidade()">Verificar autuação</button>
                <button onClick="criaFormularioMotorista()">Trocar pontuação</button>
            </div>
        </form>
    </div>
    <div class="resultado">

    </div>
    <script src="js/script.js"></script>
</body>

</html>
