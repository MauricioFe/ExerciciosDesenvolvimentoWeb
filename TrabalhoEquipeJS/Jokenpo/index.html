<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Jokenpo</title>
</head>

<body>
    <header>
        <h1>Pedra Papel e Tesoura</h1>
    </header>
    <div class="container">
        <div class="player">
            <img class="pedra" src="img/pedra.png" alt="Pedra">
            <img class="papel" src="img/papel.png" alt="Papel">
            <img class="tesoura" src="img/tesoura.png" alt="Tesoura">
        </div>
        <div class="placar">
            <label for="pontuacaoJogador">Jogador</label>
            <input type="text" id="pontuacaoJogador" readonly>
            <p>x</p>
            <input type="text" id="pontuacaoComputador" readonly>
            <label for="pontuacaoComputador">Computador</label>
            <p class="empate">Empate</p>
        </div>
        <div class="computador">
            <img class="pedra-pc" src="img/pedra.png" alt="Pedra">
            <img class="papel-pc" src="img/papel.png" alt="Papel">
            <img class="tesoura-pc" src="img/tesoura.png" alt="Tesoura">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
